<!DOCTYPE html>
<html>
    <head>
        <style>
            p.e1{
                border: 2px solid black;
                outline-color:red;
                outline-style: solid;
            }
            p.e2{
                border: 2px solid black;
                outline-color: blue;
                outline-style: dotted;
            }
            p.e3{
                border: 2px solid black;
                outline-color: grey;
                outline-style: outset;
            }
        </style>
    </head>
    <body>
        
        <h2>The outline-color Property</h2>
        <p class="e1">A solid red outline</p>
        <p class="e2">A dotter blue outline</p>
        <p class="e3"> An outset grey outline</p>
    </body>
</html>
